<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/all.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <header>
        <div class="container">
            <div class="header-content">
                <a href="index.html" class="brand">Shopping Cart</a>
                <nav>
                    <ul id="link">
                        <li>
                            <a href="register.html">Sign Up</a>

                        </li>
                        <li>
                            <a href="login.html">Sign In</a>
                        </li>
                    </ul>
                    <ul id="user_info">
                        <li><a href="#" id="user"></a></li>
                    </ul>
                </nav>

            </div>

        </div>
    </header>





    <section class="section">
        <div class="form-elements">
            <form>
                <h1 class="Header">Regiser</h1>
                <div class="formContent">
                    <div class="inputs">
                        <i class="fa-regular fa-user"></i>
                        <!-- <label for="regiserUsername">Username</label> -->
                        <input type="text" id="regiserUsername" placeholder="Username">
                    </div>
                    <div class="inputs">
                        <i class="fa-solid fa-envelope-circle-check"></i>
                        <!-- <label for="regiserEmail">Email</label> -->
                        <input type="email" id="regiserEmail" placeholder="Email">
                    </div>

                    <div class="inputs">
                        <i class="fa-solid fa-lock"></i>
                        <!-- <label for="regiserPassword">Password</label> -->
                        <input type="password" id="regiserPassword" placeholder="Password">
                    </div>

                    <input type="submit" value="Sign Up" id="sign_up">
                    <p>Already has an Account? <a href="login.html">Login</a></p>

                </div>

            </form>
        </div>



    </section>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script src="./register.js"></script>
</body>

</html>
